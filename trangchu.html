<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        img {
            max-width: 200px; /* Giới hạn chiều rộng ảnh */
            height: auto; /* Giữ tỷ lệ ảnh */
            display: block; /* Để căn giữa dễ hơn */
            margin: 10px auto; /* Căn giữa ảnh và tạo khoảng cách */
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Giới thiệu bản thân</h2>

    <img src="your_photo.jpg" alt="Ảnh cá nhân">

    <p>
        Xin chào! Tôi là [Tên của bạn], học sinh lớp [Lớp của bạn] trường THPT Ngô Quyền.
    </p>
    <p>
        Sở thích của tôi là [Liệt kê sở thích]. Mục tiêu của tôi trong tương lai là [Nêu mục tiêu].
        </p>

</body>
</html>
